name: ES - Edutaintment Flow (6x daily)

on:
  workflow_dispatch:
  schedule:
    #- cron: "30 6,14,19,22 * * *"

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SUNO_API_KEY: ${{ secrets.SUNO_API_KEY }}
      SUNO_BASE_URL: ${{ secrets.SUNO_BASE_URL }}
      YOUTUBE_CLIENT_SECRETS_JSON: ${{ secrets.YOUTUBE_CLIENT_SECRETS_JSON }}
      YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_ES_JSON }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute notebook
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute "ES - GITHUB_2_Edutaintment_Flow_2_0.ipynb" \
            --output "executed.ipynb" \
            --ExecutePreprocessor.timeout=0

      - name: Upload outputs (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: |
            outputs/
            executed.ipynb
          if-no-files-found: warn
