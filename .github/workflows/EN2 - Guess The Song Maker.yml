name: Guess The Song Maker (EN) - Auto Upload

on:
  workflow_dispatch: {}
  schedule:
    # Schedule for Copenhagen WINTER time (CET, UTC+1)
    # To change for SUMMER (CEST, UTC+2), subtract 1 hour from these values.
    - cron: '0 8 * * *'   # 9:00 AM Local
    - cron: '0 9 * * *'   # 10:00 AM Local
    - cron: '0 18 * * *'  # 7:00 PM Local
    - cron: '0 19 * * *'  # 8:00 PM Local
    - cron: '0 20 * * *'  # 9:00 PM Local
    - cron: '0 21 * * *'  # 10:00 PM Local

concurrency:
  group: guess-the-song-maker
  cancel-in-progress: false

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      # Secrets (must exist in your repo)
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SUNO_API_KEY: ${{ secrets.SUNO_API_KEY }}
      SUNO_BASE_URL: ${{ secrets.SUNO_BASE_URL }}
      YOUTUBE_CLIENT_SECRETS_JSON: ${{ secrets.YOUTUBE_CLIENT_SECRETS_JSON }}
      YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}

      # Optional controls
      YOUTUBE_PRIVACY: "public"

      # Optional deterministic run id (your Block 3 supports RUN_ID)
      RUN_ID: ${{ github.run_id }}-${{ github.run_attempt }}

      # Prevent noisy pip warnings
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies (ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            openai \
            requests \
            python-dotenv \
            google-api-python-client \
            google-auth \
            google-auth-oauthlib \
            jupyter \
            nbconvert

      - name: Execute notebook
        run: |
          NOTEBOOK="GITHUB_Guess_The_Song_Maker_EN_V1_0.ipynb"
          python -m nbconvert --to notebook --execute "$NOTEBOOK" \
            --output "executed_guess_the_song.ipynb" \
            --ExecutePreprocessor.timeout=2400

      # Optional but useful: save outputs as an artifact so you can download if needed
      - name: Upload outputs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs-and-executed-notebook
          path: |
            outputs/
            executed_guess_the_song.ipynb
          if-no-files-found: warn
